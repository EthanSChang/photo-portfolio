<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts/scripts.js"></script>
</head>

<body onload="filterSelection('all')">
  <div class="background">
    <div class="title-text">
      <h1 class="text">ETHAN CHANG</h1>
      <hr id="title-divider">
      <h2 class="text">PHOTOGRAPHY</h2>
    </div>
  </div>
  <div class="navbar" id="button-container">
    <div class="button-item"><button class="btn active" onclick="filterSelection('all'); updateNav('all')">ALL</button>
      <hr class="nav-line active" id="all">
    </div>
    <div class="button-item"><button class="btn"
        onclick="filterSelection('monochrome'); updateNav('monochrome')">MONOCHROME</button>
      <hr class="nav-line" id="monochrome">
    </div>
    <div class="button-item"><button class="btn"
        onclick="filterSelection('analog'); updateNav('analog')">ANALOG</button>
      <hr class="nav-line" id="analog">
    </div>
    <div class="button-item"><button class="btn"
        onclick="filterSelection('nature'); updateNav('nature')">NATURE</button>
      <hr class="nav-line" id="nature">
    </div>
    <div class="button-item"><button class="btn last"
        onclick="filterSelection('landscape'); updateNav('landscape')">LANDSCAPE</button>
      <hr class="nav-line" id="nature">
    </div>
  </div>
  <main>
    <div id="images">
      <!-- image template format -->
      <!-- <img class="filterDiv " src="images/img-name.jpg" loading="lazy"> -->

      <img class="filterDiv monochrome nature landscape" src="images/background.jpg" loading="lazy">

      <img class="filterDiv monochrome nature landscape" src="images/uk-waterfall.jpg" loading="lazy">

      <img class="filterDiv monochrome nature landscape" src="images/uk-lake.jpg" loading="lazy">

      <img class="filterDiv" src="images/uk-gsc.jpg" loading="lazy">

      <img class="filterDiv monochrome" src="images/uk-gsc-mono.jpg" loading="lazy">

      <img class="filterDiv monochrome nature landscape" src="images/redwoods-trail.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/redwoods-flower.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/redwoods-elk.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/redwoods-clover.jpg" loading="lazy">

      <img class="filterDiv monochrome nature landscape" src="images/kauai-waves.jpg" loading="lazy">

      <img class="filterDiv monochrome landscape" src="images/kauai-taro.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/kauai-leaves.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/kauai-flowers.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/kauai-branches.jpg" loading="lazy">

      <img class="filterDiv monochrome nature" src="images/kauai-bird.jpg" loading="lazy">

      <img class="filterDiv monochrome" src="images/bandon-lighthouse.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/bandon-flower.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/bandon-fern.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/bandon-bird.jpg" loading="lazy">

      <img class="filterDiv monochrome landscape" src="images/bandon-beach.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/8-31-21-flowers.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/5-5-20-iris.jpg" loading="lazy">

      <img class="filterDiv nature" src="images/5-5-20-camelia.jpg" loading="lazy">

    </div>

    <div id="modal">
      <button id="modal-screen-btn" onclick="closeModal()"></button>
      <div id="modal-screen-items">

        <!-- todo: add srcset for modal img -->
        <img id="modal-img" src="images/dcmp.jpg">
        <div id="modal-nav-btns">

          <img id="left-btn" class="modal-icon" src="icons/chevron-left.svg">
          <img id="right-btn" class="modal-icon" src="icons/chevron-right.svg">

        </div>
      </div>


    </div>


  </main>

</body>

</html>
